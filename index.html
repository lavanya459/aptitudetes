<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aptitude Quiz - Time & Work | Speed & Distance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container" id="quiz-container">
    <h1>Aptitude Quiz</h1>
    <h3>Topics: Time & Work | Speed & Distance</h3>

    <div id="question-container">
      <h2 id="question"></h2>
      <div id="options"></div>
      <p id="feedback"></p>
    </div>

    <button id="next-btn">Next ➡️</button>
    <p id="result"></p>
  </div>

  <div class="locked" id="locked">
    <h2>⏰ The quiz will start at 11:00 PM and end at 11:30 PM.</h2>
    <p>Please come back during that time!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
